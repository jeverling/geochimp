    <thead>
        <th class="border-r">Metadata name</th>
        <th>Value</th>
    </thead>
    <tbody>
        {% for name, value in submission.submission_cleaned.values %}

            <td class="border-r pl-2 pr-4">{{ name }}</td>

        </tr>
        {% endfor %}
    </tbody>
</table>
